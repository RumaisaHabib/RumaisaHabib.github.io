<!doctype html>
<html data-theme="light">

      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

   </head>
   <body>
    <nav class="navbar is-centered">
        <div class="container">
           <div class="navbar-brand">
              <a href="/" class="navbar-item">Home</a>
              <a href="/publications" class="navbar-item">Publications</a>
              <button>
              <span class="material-icons navbar-item theme-icon" id="theme-toggle">wb_sunny</span>
              </button>
           </div>
        </div>
     </nav>
      <section class="section big-screen">
         <div class="container">
            <h1 class="title has-text-primary is-3">What are you doing here?</h1>
                  <p class="subtitle">
                     No, seriously.
                  </p>

         </div>
      </section>

      <script>
         document.addEventListener("DOMContentLoaded", () => {
           const savedTheme = localStorage.getItem("theme");
       
           if (savedTheme) {
             // apply saved preference if it exists
             document.documentElement.setAttribute("data-theme", savedTheme);
           } else {
             // use system preference
             const prefersDarkScheme = window.matchMedia("(prefers-color-scheme: dark)").matches;
             const systemTheme = prefersDarkScheme ? "dark" : "light";
             document.documentElement.setAttribute("data-theme", systemTheme);
           }
         });
       
         // toggle between dark and light mode and save th choice
         const themeToggleButton = document.getElementById("theme-toggle");
         themeToggleButton.addEventListener("click", () => {
           const html = document.documentElement;
           const currentTheme = html.getAttribute("data-theme") || "light";
           const newTheme = currentTheme === "light" ? "dark" : "light";
           html.setAttribute("data-theme", newTheme);
       
           // Save new theme preference
           localStorage.setItem("theme", newTheme);
         });

       </script>
   </body>
</html>
